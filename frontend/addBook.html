<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktalks</title>
    <link rel="stylesheet" href="addBook.css">
</head>

<body>
    <header class="header">
        <div class="search">
            <svg class="search-icon" width="20" height="18" viewBox="0 0 20 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.10068 12.6716C11.6951 12.6716 14.609 9.99288 14.609 6.68852C14.609 3.38416 11.6951 0.705444 8.10068 0.705444C4.50626 0.705444 1.59241 3.38416 1.59241 6.68852C1.59241 9.99288 4.50626 12.6716 8.10068 12.6716Z"
                    stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18.6768 16.4112L12.9821 11.176" stroke="black" stroke-width="1.4" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <input class="search-input" type="text" placeholder="Название / Автор">
        </div>

        <div class="headertext">
            <a href="./main.html" class="headertext">Главная</a>
            <a href="./resenzii.html" class="headertext">Рецензии</a>
            <a href="./quote.html" class="headertext">Цитаты</a>
            <a href="./recommend.html" class="headertext">Что почитать</a>
        </div>
        <a href="./profile.html" class="profileIcon">
            <svg class="svgprofile" width="28" height="28" viewBox="0 0 28 28" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M26.6599 26.9999V24.111C26.6599 22.5787 25.9777 21.1091 24.7633 20.0255C23.5489 18.942 21.9019 18.3333 20.1845 18.3333H7.23371C5.51632 18.3333 3.86928 18.942 2.6549 20.0255C1.44053 21.1091 0.758301 22.5787 0.758301 24.111V26.9999"
                    stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M13.7098 12.5556C17.286 12.5556 20.1852 9.96876 20.1852 6.77778C20.1852 3.5868 17.286 1 13.7098 1C10.1335 1 7.23438 3.5868 7.23438 6.77778C7.23438 9.96876 10.1335 12.5556 13.7098 12.5556Z"
                    stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </header>

    <div class="container">
        <div class="book">
            <img src="" class="knizka" id="book-cover">
            <div class="name">
                <p class="nameBook" id="book-title"></p>
                <p class="author" id="book-author"></p>
            </div>
            <div class="rating" id="book-rating"></div>
        </div>
        <div class="button-conteiner">
            <button class="open-popup-button" data-popup="add-review">Добавить рецензию</button>
            <button class="open-popup-button" data-popup="add-quote">Добавить цитату</button>
            <button class="open-popup-button" data-popup="rate-book">Поставить оценку</button>
        </div>

        <div class="title">Цитаты</div>

        <div class="slider-container" id="quote-slider">
            <button class="slider-button prev" data-slider="quote">
                <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L1 12L12 23" stroke="#382A24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="slider-wrapper">
                <!-- Цитаты будут подгружаться динамически -->
            </div>
            <button class="slider-button next" data-slider="quote">
                <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 23L12 12L1 1" stroke="#382A24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div class="title">Рецензии</div>

        <!-- Slider для рецензий -->
        <div class="slider-container" id="review-slider">
            <button class="slider-button prev" data-slider="review">
                <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L1 12L12 23" stroke="#382A24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="slider-wrapper">
                <!-- Рецензии будут подгружаться динамически -->
            </div>
            <button class="slider-button next" data-slider="review">
                <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 23L12 12L1 1" stroke="#382A24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <!-- Попап меню для добавления рецензии -->
        <div class="popup-menu" id="add-review-popup">
            <p>Добавить рецензию</p>
            <textarea placeholder="Напишите вашу рецензию"></textarea>
            <button class="close-popup-button save">Сохранить</button>
            <button class="close-popup-button">Отмена</button>
        </div>

        <!-- Попап меню для добавления цитаты -->
        <div class="popup-menu" id="add-quote-popup">
            <p>Добавить цитату</p>
            <textarea placeholder="Напишите цитату"></textarea>
            <button class="close-popup-button save">Сохранить</button>
            <button class="close-popup-button">Отмена</button>
        </div>

        <!-- Попап меню для оценки книги -->
        <div class="popup-menu" id="rate-book-popup">
            <h2>Оценить книгу</h2>
            <div class="star-rating">
                <span class="star" data-rating="1">
                    <svg width="77" height="73" viewBox="0 0 77 73" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M38.5 0L47.3683 27.6393H76.0667L52.8492 44.7214L61.7175 72.3607L38.5 55.2786L15.2825 72.3607L24.1508 44.7214L0.93327 27.6393H29.6317L38.5 0Z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="star" data-rating="2">
                    <svg width="77" height="73" viewBox="0 0 77 73" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M38.5 0L47.3683 27.6393H76.0667L52.8492 44.7214L61.7175 72.3607L38.5 55.2786L15.2825 72.3607L24.1508 44.7214L0.93327 27.6393H29.6317L38.5 0Z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="star" data-rating="3">
                    <svg width="77" height="73" viewBox="0 0 77 73" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M38.5 0L47.3683 27.6393H76.0667L52.8492 44.7214L61.7175 72.3607L38.5 55.2786L15.2825 72.3607L24.1508 44.7214L0.93327 27.6393H29.6317L38.5 0Z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="star" data-rating="4">
                    <svg width="77" height="73" viewBox="0 0 77 73" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M38.5 0L47.3683 27.6393H76.0667L52.8492 44.7214L61.7175 72.3607L38.5 55.2786L15.2825 72.3607L24.1508 44.7214L0.93327 27.6393H29.6317L38.5 0Z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="star" data-rating="5">
                    <svg width="77" height="73" viewBox="0 0 77 73" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M38.5 0L47.3683 27.6393H76.0667L52.8492 44.7214L61.7175 72.3607L38.5 55.2786L15.2825 72.3607L24.1508 44.7214L0.93327 27.6393H29.6317L38.5 0Z"
                            fill="currentColor" />
                    </svg>
                </span>
            </div>
            <button class="close-popup-button save">Сохранить</button>
            <button class="close-popup-button">Отмена</button>
        </div>


        <!-- Оверлей -->
        <div class="overlay"></div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <div class="contact-item">
                    <svg class="adress" width="26" height="26" viewBox="0 0 28 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1 10.1L14 1L27 10.1V24.4C27 25.0896 26.6956 25.7509 26.1539 26.2385C25.6121 26.7261 24.8773 27 24.1111 27H3.88889C3.12271 27 2.38791 26.7261 1.84614 26.2385C1.30436 25.7509 1 25.0896 1 24.4V10.1Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9.66675 27V14H18.3334V27" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p>ул. Бориса Галушкина 9, 1605</p>
                </div>
                <div class="contact-item">
                    <svg class="emailadrs" width="26" height="26" viewBox="0 0 28 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M27 4.19995L14 13.3L1 4.19995" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M3.6 1.59998H24.4C25.83 1.59998 27 2.76998 27 4.19998V19.8C27 21.23 25.83 22.4 24.4 22.4H3.6C2.17 22.4 1 21.23 1 19.8V4.19998C1 2.76998 2.17 1.59998 3.6 1.59998Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <a href="mailto:book.talks@yandex.ru" class="email">book.talks@yandex.ru</a>
                </div>
                <div class="contact-item">
                    <svg class="phone" width="26" height="26" viewBox="0 0 28 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.5583 5.83329C18.6979 6.05562 19.7451 6.61293 20.5661 7.43388C21.387 8.25484 21.9443 9.3021 22.1667 10.4416M17.5583 1.16663C19.9258 1.42963 22.1335 2.48983 23.819 4.17314C25.5044 5.85644 26.5673 8.0628 26.8333 10.43M25.6667 19.74V23.24C25.668 23.5649 25.6014 23.8865 25.4713 24.1842C25.3411 24.4819 25.1502 24.7491 24.9108 24.9688C24.6713 25.1885 24.3887 25.3557 24.0809 25.4598C23.7731 25.5639 23.4469 25.6025 23.1233 25.5733C19.5333 25.1832 16.0848 23.9565 13.055 21.9916C10.2361 20.2004 7.84623 17.8105 6.055 14.9916C4.08331 11.948 2.85629 8.48279 2.47334 4.87663C2.44418 4.554 2.48252 4.22885 2.58592 3.92186C2.68932 3.61486 2.8555 3.33276 3.0739 3.09352C3.29229 2.85427 3.55811 2.66312 3.85443 2.53224C4.15074 2.40135 4.47107 2.3336 4.795 2.33329H8.295C8.86119 2.32772 9.41009 2.52822 9.83939 2.89741C10.2687 3.26661 10.5491 3.77931 10.6283 4.33996C10.7761 5.46004 11.05 6.55981 11.445 7.61829C11.602 8.03587 11.6359 8.48969 11.5429 8.92599C11.4498 9.36228 11.2337 9.76276 10.92 10.08L9.43834 11.5616C11.0992 14.4824 13.5175 16.9008 16.4383 18.5616L17.92 17.08C18.2372 16.7663 18.6377 16.5501 19.074 16.4571C19.5103 16.364 19.9641 16.398 20.3817 16.555C21.4402 16.9499 22.5399 17.2239 23.66 17.3716C24.2267 17.4516 24.7443 17.737 25.1143 18.1737C25.4843 18.6104 25.6809 19.1678 25.6667 19.74Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p>+7 904 091 - 28 - 98</p>
                </div>
            </div>


            <div class="account">
                <p class="acc">Аккаунт</p>
                <a href="./profile.html" class="acc-text">Мой профиль</a>
                <a href="./main.html" class="acc-text">О нас</a>
            </div>
        </div>


        <hr class="line">
        <div class="right">
            © BookTalks 2024. All rights reserved
        </div>
    </footer>
    <script src="js/addBook.js"></script>
</body>

</html>
