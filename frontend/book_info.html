<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-info">
        <h1 id="book-title"></h1>
        <h2 id="book-author"></h2>
        <img id="book-cover" alt="Book Cover">
        <div id="book-created"></div>
        <div class="actions">
            <button id="add-review-btn">Добавить рецензию</button>
            <button id="add-quote-btn">Добавить цитату</button>
            <button id="add-rating-btn">Поставить оценку</button>
        </div>
    </div>
    <div id="popup-bg" class="popup-bg" style="display:none;"></div>
    <div id="popup" class="popup" style="display:none;"></div>
    <h2>Цитаты</h2>
    <div id="quotes-carousel" class="carousel"></div>
    <h2>Рецензии</h2>
    <div id="reviews-carousel" class="carousel"></div>
    <script src="js/book_info.js"></script>
</body>
</html>
