<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-info">
        <h1 id="book-title"></h1>
        <h2 id="book-author"></h2>
        <h3 id="book-genre"></h3>
        <img id="book-cover" alt="Book Cover">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            fetch(`/BookTalks-site/backend/book_info.php?id=${id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.book) {
                        document.getElementById('book-title').textContent = data.book.name;
                        document.getElementById('book-author').textContent = `${data.book.first_name || ''} ${data.book.last_name || ''}`;
                        document.getElementById('book-genre').textContent = data.book.genre || '';
                        if (data.book.coverimage_filename) {
                            document.getElementById('book-cover').src = 'styles/images/' + data.book.coverimage_filename;
                        }
                    }
                });
        }
    </script>
</body>
</html>
