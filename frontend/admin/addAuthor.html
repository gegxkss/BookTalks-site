<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автора - BookTalks</title>
    <link rel="stylesheet" href="../style_main.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="header">
        Admin Panel - BookTalks
    </header>

    <main class="admin-main">
        <nav class="admin-nav">
            <ul>
                <li><a href="addBook.html">Добавить книгу</a></li>
                <li><a href="addAuthor.html">Добавить автора</a></li>
            </ul>
        </nav>

        <section class="admin-content">
            <h2>Добавить нового автора</h2>
            <form id="addAuthorForm">
                <label for="authorFirstName">Имя:</label><br>
                <input type="text" id="authorFirstName" name="authorFirstName" required><br><br>

                <label for="authorLastName">Фамилия:</label><br>
                <input type="text" id="authorLastName" name="authorLastName" required><br><br>

                <button type="submit">Добавить</button>
            </form>
            <p id="addAuthorStatus"></p>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
